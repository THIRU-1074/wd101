<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <form id="registrationForm">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 border rounded"
            required
          />
          <small id="nameError" class="text-red-500 hidden"
            >Name is required</small
          >
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded"
            required
          />
          <small id="emailError" class="text-red-500 hidden"
            >Valid email is required</small
          >
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded"
            required
          />
          <small id="passwordError" class="text-red-500 hidden"
            >Password is required</small
          >
        </div>

        <div class="mb-4">
          <label for="dob" class="block text-gray-700">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="w-full px-3 py-2 border rounded"
            required
          />
          <small id="dobError" class="text-red-500 hidden"
            >Date of birth must be between 9-10-1969 and 9-10-2006</small
          >
        </div>

        <div class="mb-4 flex items-center">
          <input
            type="checkbox"
            id="acceptTerms"
            name="acceptTerms"
            class="mr-2"
            required
          />
          <label for="acceptTerms" class="text-gray-700"
            >Accept Terms & Conditions</label
          >
          <small id="termsError" class="text-red-500 hidden"
            >You must accept the terms</small
          >
        </div>

        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
        >
          Submit
        </button>
      </form>

      <table class="min-w-full mt-6 border-collapse border border-gray-300">
        <thead>
          <tr>
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">Email</th>
            <th class="border border-gray-300 px-4 py-2">Password</th>
            <th class="border border-gray-300 px-4 py-2">DOB</th>
            <th class="border border-gray-300 px-4 py-2">Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="entriesTable"></tbody>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
